      <h1>PRODUCTOS DEL ALMACEN TIA</h1>

        <div class="contenedor">
          <form id="crud-form">

          <input type="number" id="cantidad" name="cantidad" placeholder="Escriba la cantidad del producto" ><br><br>
          <label for="text">TOTAL</label><br>
          <input type="text" id="total" name="total" placeholder="Escribe el total ">
          <div class="row mb-4">
               <div class="col-md-4">
                  <button type="button" class="btn btn-primary" onclick="crearRegistro()">CREAR</button>

        <script type="module">
          // Importar funciones específicas de Firebase
          import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
          import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    
          // Tu configuración de Firebase
          const firebaseConfig = {
            apiKey: "AIzaSyCKopn-m4oW6hOFCDVIR3m_TByOL4NT9Ok",
            authDomain: "prueba-90db3.firebaseapp.com",
            databaseURL: "https://prueba-90db3-default-rtdb.firebaseio.com",
            projectId: "prueba-90db3",
            storageBucket: "prueba-90db3.appspot.com",
            messagingSenderId: "120213660091",
            appId: "1:120213660091:web:8877743400094d78fe249e"
          };
    
          // Inicializar Firebase
          const app = initializeApp(firebaseConfig);
          const database = getDatabase(app);
    
          // Función para crear un nuevo registro
          window.crearRegistro = function() {
            const nombre = document.getElementById("nombre").value;
            const precio = document.getElementById("precio").value;
            const cantidad = document.getElementById("cantidad").value;
            const total = document.getElementById("total").value;
            console.log (nombre,precio,cantidad,total);


            const newRecordRef = push(ref(database, 'Javier Tuso'));
    
            // Setear los datos del nuevo registro
            set(newRecordRef, {
              name: nombre,
              precio: precio,
              cantidad: cantidad,
              total: total
            });
    
            // Limpiar los campos del formulario después de crear el registro
            document.getElementById("nombre").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("total").value = "";
          };

          function actualizarTabla() {
  const tableBody = document.querySelector(".table tbody");
  tableBody.innerHTML = ""; // Limpiamos la tabla antes de actualizars

  // Obtener datos de la base de datos y actualizar la tabla
  const productosRef = ref(database, 'Javier Tuso');
  get(child(productosRef), (snapshot) => {
    if (snapshot.exists()) {
      const productos = snapshot.val();

      // Iterar sobre los productos y agregar filas a la tabla
      Object.keys(productos).forEach((key) => {
        const producto = productos[key];
        const newRow = tableBody.insertRow();

        const cellNombre = newRow.insertCell(0);
        cellNombre.textContent = producto.name;

        const cellPrecio = newRow.insertCell(1);
        cellPrecio.textContent = producto.precio;

        const cellCantidad = newRow.insertCell(2);
        cellCantidad.textContent = producto.cantidad;

        const cellTotal = newRow.insertCell(3);
        cellTotal.textContent = producto.total;

        // Puedes agregar más celdas según tus necesidades
      });
    }
  });
}
  
        </script>
